<html>
    <head>
        <title>Vue Template - Directives</title>
    </head>
    <body>
        <div id="app">
            <a v-if="flag">두잇 Vue.js</a> <!-- flag 값에 따라 태그가 완전히 지워질수도 존재할수도 있다. -->
            <ul>
                <li v-for="system in systems">{{system}}</li>
            </ul>z
            <p v-show="flag">두잇 Vue.js</p>
            <h5 v-bind:id="uid">뷰 입문서</h5>
            <button v-on:click="popupAlert">경고창 버튼</button><br>
            <button v-on:click="clickBtn">클릭</button>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            new Vue({
                el:'#app',
                data:{
                    flag:true,
                    systems:['android','ios','window'],
                    uid:10
                },
                methods:{
                    popupAlert :function(){
                        return alert('경고 창 표시');
                    },
                    clickBtn :function(event){ //해당 돔 요서의 이벤트 객체에 접근 할수있다.
                        console.log(event);
                    }
                }
            });
        
        </script>
        
    </body>


</html>
